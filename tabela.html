<!DOCTYPE html>
<html lang="en">   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Document</title>
</head>

<body>
    <div>
        <h2>Primeira tabela</h2>
        <table>
            <thead>
                <tr>
                    <th>Curso</th>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>info</td>
                    <td>Maria</td>
                </tr>
                <tr>
                    <td>edif</td>
                    <td>João</td>
                </tr>
                <tr>
                    <td>meca</td>
                    <td>José</td>
                </tr>
            </tbody>
            <tfoot>
                <td>nomes</td>
                <td>números</td>
                </tfoot>
        </table>
    </div>
    <div>
        <h2>Segunda tabela</h2>
        <table>
            <thead>
                <tr>
                    <th colspan="3">Alunos</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">2</td>
                    <td colspan="2">info</td>
                </tr>
                <tr>
                    <td>Mat</td>
                    <td>Port</td>
                </tr>
                <tr>
                    <td colspan="2">5</td>
                    <td>4</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h2>Terceira tabela</h2> 
        <table>
            <tbody>
                <tr>
                    <td rowspan="3">1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td colspan="2">4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h2>Quarta tabela</h2>
        <table>
            <tbody>
                <tr>
                    <td>8</td>
                    <td>3</td>
                    <td>6</td>
                    <td rowspan="4">5</td>

                </tr>
                <tr>
                    <td colspan="2">4</td>
                    <td rowspan="3">7</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>9</td>
                </tr>
                </tr>
                <tr>
                    <td colspan="2">2</td>
                </tr>
                <tr></tr>
            </tbody>
        </table>
    </div>

    <div>
        <h2>Quinta Tabela</h2> 
        <table>
            <td colspan="2">6</td>
            <td rowspan="3">1</td>
            <td>8</td>
        <tr>
            <td>7</td>
            <td>3</td>
            <td rowspan="2">4</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
        </tr>
        <tr>
            <td colspan="4">2</td>
        </tr>
        </table>
        
    </div>
   

</body>

</html>
